
<div class="row row-cols-1 row-cols-md-4 g-4">
@for( prd of filterdProducts; track prd.id; let  i = $index){
  <div class="col" >
    @if(prd.quantity!=0){
      <div appHighlightCard='green' externalColor='pink' class="card"  [ngStyle]="(prd.quantity===1)?{'background-color':'red'}:{}">
        <img src="{{ prd.imgUrl }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ prd.name }}</h5>
          <p class="card-text">Price : {{ prd.price | currency:'EUR':'code' }}</p>
          <p class="card-text">Quantity : {{ prd.quantity }}</p>
        </div>
      </div>
      <!-- <button type="button" class="btn btn-primary" >
        Primary
      </button> -->
      <!-- <button type="button" class="btn btn-warning" (click)="change(prd)">
        buy
      </button> -->

      <button class="btn btn-primary" [routerLink]="['/details',prd.id]">Details</button>
      <!-- <button class="btn btn-primary" (click)="navgateToDetails(prd.id)">Details</button> -->

    }
      
   
    
  </div>
}
  
</div>
